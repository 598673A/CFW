mixed-port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:9090'
cfw-latency-timeout: 3000
cfw-latency-url: http://www.gstatic.com/generate_204
dns:
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

