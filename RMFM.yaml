mixed-port: 7890
allow-lan: false
mode: Rule
ipv6: true
log-level: info
external-controller: 127.0.0.1:9090

sniffer:
  enable: true
  sniffing:
  - tls
  - http
  
rule-providers:
    
  PrivateDirect:
    behavior: classical
    type: file
    path: ./ruleset/PrivateDirect.yaml
    interval: 0

  PrivateProxy:
    behavior: classical
    type: file
    path: ./ruleset/PrivateProxy.yaml
    interval: 0
