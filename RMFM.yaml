mixed-port: 7890
allow-lan: false
mode: Rule
ipv6: true
log-level: warning
external-controller: 127.0.0.1:9090

sniffer:
  enable: true
  override-destination: false
  sniffing:
    - tls
    - http

dns:
  enable: true 
  listen: :8853
  ipv6: true
  default-nameserver:
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
  nameserver-policy:
    "geosite:GFW": 
      - quic://anycast.dns.nextdns.io
  nameserver:
      - https://1.12.12.12/dns-query
      - https://223.5.5.5/dns-query
  
rule-providers:
    
  PrivateDirect:
    behavior: classical
    type: file
    path: ./ruleset/PrivateDirect.yaml
    interval: 0

  PrivateProxy:
    behavior: classical
    type: file
    path: ./ruleset/PrivateProxy.yaml
    interval: 0
