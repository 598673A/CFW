mixed-port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: '127.0.0.1:9090'
cfw-latency-timeout: 3000
cfw-latency-url: http://www.gstatic.com/generate_204
dns:
  enable: true
  listen: 127.0.0.1:5432
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 1.1.1.1
  nameserver:
    - https://223.5.5.5/dns-query
    - https://1.0.0.1/dns-query

rule-providers:
    
  BiliBili:
    behavior: "classical"
    type: file
    path: ./Ruleset/BiliBili.yaml
    interval: 172800

  BiliBiliIntl:
    behavior: "classical"
    type: file
    path: ./Ruleset/BiliBiliIntl.yaml
    interval: 172800

  Google:
    behavior: "classical"
    type: file
    path: ./Ruleset/Google.yaml
    interval: 172800

  YouTube:
    behavior: "classical"
    type: file
    path: ./Ruleset/YouTube.yaml
    interval: 172800

  China:
    behavior: "domain"
    type: file
    path: ./Ruleset/China_Domain.yaml
    interval: 172800

  Apple:
    behavior: "domain"
    type: file
    path: ./ruleset/Apple_Domain.yaml
    interval: 172800

  Microsoft:
    behavior: "classical"
    type: file
    path: ./ruleset/Microsoft.yaml
    interval: 172800

  Global:
    behavior: "domain"
    type: file
    path: ./ruleset/Global_Domain.yaml
    interval: 172800
  
  Telegram:
    behavior: "classical"
    type: file
    path: ./ruleset/Telegram.yaml
    interval: 172800
    
  Steam:
    behavior: "classical"
    type: file
    path: ./ruleset/Steam.yaml
    interval: 172800
