
port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: false
mode: Rule
ipv6: true
log-level: debug
external-controller: 127.0.0.1:9090

sniffer:
  enable: true
  override-destination: false
  sniffing:
    - tls
    - http

dns:
  enable: true
  listen: :8853
  ipv6: true
  default-nameserver:
    - tls://1.12.12.12:853
    - tls://223.5.5.5:853
  nameserver-policy:
    geosite:cn:
      - tls://1.12.12.12:853
      - tls://223.5.5.5:853
  nameserver:
    - quic://anycast.dns.nextdns.io
    - https://8.8.8.8/dns-query
    - https://208.67.222.222/dns-query
  
;rule-providers:
